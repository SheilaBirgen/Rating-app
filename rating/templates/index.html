{% extends 'base.html' %}
{% block content %}
{{block.super}}


<div class="container-fluid mt-4">
    <div class="row">
        {% if projects%}
        {% for post in projects %}
        <div class="col-md-4">
            <div class="card card-default">
                <div class="card-heading inline">
                    <div class="row">
                        <div class="col-md-4 mt-2 mb-2 text-center">
                            <a href="{%url 'profile'%}" style="color:black;">
                                <img src="{{post.author.profile.pic.url}}" class="img-responsive rounded-circle" style="width:50px; height:50px;" alt="profile image">
                            </a>
                        </div>
                        <div class="col-md-8 mt-2 mb-2">
                            <a href="{%url 'profile'%}">{{post.author}}</a>
                        </div>
                    </div>
                </div>
                <div class="card-title">
                    <div class=" view overlay zoom" style="height: 245px; padding:2%;">
                        <a href="/project/{{post.id}}">
                            <img src="{{post.image.url}}" class="img-responsive" style="height: 250px;" width="100%" alt="project lp">
                        </a>
                    </div>
                </div>
                <div class="card-footer">
                    <h5>{{post.title}}</h5>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        {% else %}
        <p>No Projects have been posted for view yet</p>
        {% endif %}
    </div>
</div>
{% endblock %}
